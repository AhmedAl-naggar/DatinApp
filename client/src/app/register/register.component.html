<div class="container" style="align-items:center ;">

    <h2>Registeration Form</h2>
    <hr>
    <h2 class="text-center text-primary"> Sign Up</h2>
    <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" style="align-content: inherit;">

        <div class="form-group">
            <label class="control-label" style="margin-right: 10px;">I am a: </label>
            <label class="radio-inline" style="margin-right: 10px;">
                <input type="radio" value="male" formControlName="gender"> Male
            </label>

            <label class="radio-inline">
                <input type="radio" value="female" formControlName="gender"> Female
            </label>
        </div>

        <app-text-input [formControl]='registerForm.controls["knownAs"]' [label]="'Known As'"></app-text-input>
        <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' [maxDate]="maxDate"
            [label]="'Date Of Birth'"></app-date-input>
        <app-text-input [formControl]='registerForm.controls["city"]' [label]="'City'"></app-text-input>
        <app-text-input [formControl]='registerForm.controls["country"]' [label]="'Country'"></app-text-input>
        <app-text-input [formControl]='registerForm.controls["username"]' [label]="'Username'"></app-text-input>
        <app-text-input [formControl]='registerForm.controls["password"]' [type]="'password'" [label]="'Password'">
        </app-text-input>

        <app-text-input [formControl]='registerForm.controls["confirmPassword"]' [type]="'password'"
            [label]="'Confirm Password'">
        </app-text-input>
        
        <div class="row" *ngIf="validationErrors.length>0">
            <ul class="text-danger">
                <li *ngFor="let error of validationErrors">
                    {{error}}
                </li>
            </ul>
        </div>



        <button [disabled]="!registerForm.valid" type="submit" class="btn btn-primary m-2">Submit</button>
        <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
    </form>




</div>
