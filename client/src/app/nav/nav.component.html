<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">

        <!-- App brand -->
        <a class="navbar-brand" href="#">Dating App</a>
        <!-- End of App brand -->

        <!-- Nav links -->
        <ul *ngIf="loggedIn" class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Messages</a>
            </li>
            <li class="nav-item">
                <a (click)="logout()" class="nav-link" href="#">Logout</a>
            </li>
        </ul>
        <!-- End of Nav links -->

        <!-- Logout dropdown-toggle -->
        <div *ngIf="loggedIn" class="dropdown" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>Welcome, {{model.username}}</a>
            <ul class="dropdown-menu" *dropdownMenu>
                <li><a class="dropdown-item">Edit Profile</a></li>
                <li class="divider dropdown-divider"></li>
                <li><a (click)="logout()" class="dropdown-item">Logout</a></li>
            </ul>
        </div>
        <!-- End of Logout dropdown-toggle -->

        <!-- Login Form -->
        <form *ngIf="!loggedIn" #loginForm="ngForm" (ngSubmit)="login()" class="form-inline mt-2 mt-md-0"
            autocomplete="off">
            <input name="username" [(ngModel)]="model.username" class="form-control mr-ms-2" type="text"
                placeholder="Username" style="margin-right: 3px;">
            <input name="password" [(ngModel)]="model.password" class="form-control mr-ms-2" type="password"
                placeholder="Password" style="margin-right: 3px;">
            <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
        <!-- End of  Login Form -->

    </div>
</nav>
