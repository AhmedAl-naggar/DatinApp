<div class="text-center mt-3">
    <h2>Your Matches - {{pagination?.totalItems}} Found.</h2>
</div>

<div class="container mt-3" >
    <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
        <div class="form-group">
            <label for="minAge">Age from:</label>
            <input 
                    type="number" 
                    class="from-control ml-2" 
                    style="width: 70px;" 
                    name="minAge" 
                    [(ngModel)]="userParams.minAge" >
        </div>
        <div class="form-group px-2">
            <label for="maxAge">Age to:</label>
            <input 
                    type="number" 
                    class="from-control ml-2" 
                    style="width: 70px;" 
                    name="maxAge" 
                    [(ngModel)]="userParams.maxAge" >
        </div>

        <div class="form-group px-2">
            <label for="gender">Show:</label>
            <select name="gender"  [(ngModel)]="userParams.gender"  class="from-control ml-1" style="width: 130px;" >
                <option [value]="gender.value" *ngFor="let gender of genderList">
                    {{gender.display}}
                </option>
            </select>
        </div>

        <button class="btn-primary ml-1">Apply Filters</button>
        <button (click)="resetFilters()" class="btn-info ml-1">Reset Filters</button>

       <div class="col">
        <div class="btn-group float-right">
            <button 
                type="button"
                class="btn btn-primary" 
                name="orderBy" 
                [(ngModel)]="userParams.orderBy"
                (click)="loadMembers()"
                btnRadio='lastActive' >
                Last Active
            </button>

            <button 
                type="button"
                class="btn btn-primary" 
                name="orderBy" 
                [(ngModel)]="userParams.orderBy"
                (click)="loadMembers()"
                btnRadio='created'>
                Newest Members
            </button>
        </div>
    </div>
    </form>
</div>

<div class="row">
    <div class="col-2" *ngFor="let member of members">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage" 
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;"
        >
    </pagination>
</div>
