<div *ngIf=" ! isRegistered" class="container" style="align-content: center; text-align:center ;">
    <div class="tr">
        <h2>Find your match</h2>
        <p>Come on with all your matches .... all you need is sign up </p>
    </div>
    <div class="row" style="align-items: center;">
        <div class="col">
            <div class="btn btn-success m-2" (click)="toggleRegister()">Register</div>
            <div class="btn btn-primary">Learn more ...</div>
        </div>
    </div>
</div>

<div *ngIf="isRegistered" class="container">
        <app-register  (cancelRegister)="cancelRegisterMode($event)"></app-register>
</div>
